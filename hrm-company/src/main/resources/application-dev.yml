server:
  port: 9001
  servlet:
    encoding:
      force-response: true

# 日志配置
logging:
  level:
    root: info
    com:
      hrm:
        company:
          mapper: debug
  file:
    name: "./logs/company-dev.log"
  pattern:
    #日志输出的颜色：blue cyan faint green magenta red yellow
    console: "%clr(%d{yyyy/MM/dd-HH:mm:ss}){blue} [%t] %clr(%-5p) %clr(%c{30}){cyan} : %clr(%m){magenta}%n"

